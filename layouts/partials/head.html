<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    
    <!-- Meta Description -->
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ else if .Summary }}
    <meta name="description" content="{{ .Summary }}">
    {{ else if .Site.Params.description }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ end }}
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/css/custom.css" | relURL }}">
    
    <!-- Additional CSS for specific page types -->
    {{ if eq .Type "projects" }}
    <link rel="stylesheet" href="{{ "/css/projects.css" | relURL }}">
    {{ end }}
    
    {{ if eq .Type "blog" }}
    <link rel="stylesheet" href="{{ "/css/blog.css" | relURL }}">
    {{ end }}
    
    <!-- Favicon -->
    {{ if .Site.Params.favicon }}
    <link rel="icon" type="image/x-icon" href="{{ .Site.Params.favicon | relURL }}">
    {{ end }}
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ if .Params.image }}
    <meta property="og:image" content="{{ .Params.image | absURL }}">
    {{ end }}
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary{{ if .Params.image }}_large_image{{ end }}">
    <meta name="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{ if .Params.image }}
    <meta name="twitter:image" content="{{ .Params.image | absURL }}">
    {{ end }}
    
    <!-- Schema.org markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "{{ if .IsPage }}Article{{ else }}WebSite{{ end }}",
        "name": "{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}",
        "description": "{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}",
        "url": "{{ .Permalink }}"{{ if .IsPage }},
        "author": {
            "@type": "Person",
            "name": "{{ .Site.Params.author | default .Site.Title }}"
        },
        "datePublished": "{{ .Date.Format "2006-01-02" }}",
        "dateModified": "{{ .Lastmod.Format "2006-01-02" }}"{{ end }}
    }
    </script>
</head>
