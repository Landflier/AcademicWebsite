<div class="table-responsive">
  <table>
    <thead>
      {{- range .THead }}
        <tr>
          {{- range . }}
            <th style="text-align: {{ .Alignment }}">{{ .Text | safeHTML }}</th>
          {{- end }}
        </tr>
      {{- end }}
    </thead>
    <tbody>
      {{- range .TBody }}
        <tr>
          {{- range . }}
            <td style="text-align: {{ .Alignment }}">{{ .Text | safeHTML }}</td>
          {{- end }}
        </tr>
      {{- end }}
    </tbody>
  </table>
</div>
