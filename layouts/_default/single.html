{{ define "main" }}
<div class="main-page-container">
  <header class="main-page-header">
    <h1 class="main-page-title">{{ .Title }}</h1>
    {{ if .Date }}
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    {{ end }}
  </header>
  
  <div class="main-page-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
