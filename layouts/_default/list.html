{{ partial "header.html" . }}

<section id="content">
  <h1 class="main-page-title">{{ .Title }}</h1>

  {{ .Content }}
  
  <ul class="posts_listing">
    {{ range .Pages }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="date">
          {{if not .Date.IsZero }}
            {{ .Date.Format (.Site.Params.dateform | default "January 2006") }}
          {{end}}
        </div>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
